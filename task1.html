<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title> lesson 7 task 1 </title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Login </h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <input type="text" id="username" placeholder="username" class="form-control my-2">
                            <div class="d-flex align-items-center">
                                <input type="text" id="password" placeholder="password" class="form-control my-2">
                                <span onclick="isShow()"><i class="fa-solid fa-eye"></i></span>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="submit" onclick="submit()" class="btn btn-success"> Login </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="task1.js"></script>
</body>
